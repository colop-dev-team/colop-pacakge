jobs:

  install-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: install packages
        run: yarn
      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}

  check-format:
    runs-on: ubuntu-latest
    needs: [install-package]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Reuse node modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}
      - name: check format
        run: yarn check-format
  
  check-lint:
    runs-on: ubuntu-latest
    needs: [install-package]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Reuse node modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}
      - name: check lint
        run: yarn check-lint
  
  check-types:
    runs-on: ubuntu-latest
    needs: [install-package]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Reuse node modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}
      - name: install packages colop-function
        run: yarn
        working-directory: src/colop-function
      - name: check types
        run: yarn check-types

  check-build:
    runs-on: ubuntu-latest
    needs: [install-package, check-types, check-format, check-lint]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Reuse node modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}
      - name: check build next
        run: yarn build